<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AImadeLab - Crie Sites com Inteligência Artificial</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Neuropol';
      src: url('https://fonts.cdnfonts.com/s/14993/NEUROPOL.ttf') format('truetype');
    }
    body {
      background: #0A1F44;
      color: #E0E0E0;
      font-family: 'Exo 2', sans-serif;
      overflow-x: hidden;
      margin: 0;
      position: relative;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://via.placeholder.com/1920x1080/0A1F44/FF1A1A?text=Cyberpunk+City') center/cover;
      z-index: -2;
      opacity: 0.8;
    }
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(10, 31, 68, 0.9), rgba(10, 31, 68, 0.5));
      z-index: -1;
    }
    .neon-text {
      text-shadow: 0 0 10px #FF1A1A, 0 0 20px #FF00FF;
      animation: neon-glow 1.5s ease-in-out infinite alternate;
    }
    @keyframes neon-glow {
      from { text-shadow: 0 0 10px #FF1A1A, 0 0 20px #FF00FF; }
      to { text-shadow: 0 0 20px #FF1A1A, 0 0 30px #00F6FF; }
    }
    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }
    .section {
      background: rgba(10, 31, 68, 0.7);
      border: 2px solid #FF1A1A;
      box-shadow: 0 0 20px #FF1A1A;
      border-radius: 10px;
      margin: 20px auto;
      padding: 20px;
      max-width: 900px;
      position: relative;
    }
    .section::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      border: 2px solid #FF00FF;
      border-radius: 10px;
      opacity: 0.5;
    }
    .typed-text {
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
    }
    .ebook-cover {
      background: url('https://via.placeholder.com/300x400/0A1F44/FF1A1A?text=AImpact+Cover') center/cover;
      width: 300px;
      height: 400px;
      border: 2px solid #FF1A1A;
      box-shadow: 0 0 20px #FF1A1A;
      opacity: 0;
    }
    .chat-box {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(10, 31, 68, 0.9);
      border: 2px solid #FF1A1A;
      padding: 10px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 20px #FF1A1A;
      z-index: 100;
    }
    .chat-messages {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
      padding: 5px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
    }
    .chat-message {
      margin: 5px 0;
      padding: 5px;
      border-radius: 5px;
    }
    .chat-message.user {
      background: rgba(255, 26, 26, 0.2);
      text-align: right;
    }
    .chat-message.bot {
      background: rgba(0, 246, 255, 0.2);
    }
    .terminal {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #00F6FF;
      border-radius: 5px;
      padding: 10px;
      margin-top: 10px;
      min-height: 100px;
      font-family: 'Exo 2', sans-serif;
      color: #00F6FF;
    }
    button {
      background: #FF1A1A;
      color: #E0E0E0;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      transition: background 0.3s;
      position: relative;
    }
    button:hover {
      background: #FF00FF;
      animation: glitch 0.3s linear infinite;
    }
    input {
      background: rgba(10, 31, 68, 0.9);
      border: 1px solid #FF1A1A;
      color: #E0E0E0;
      padding: 8px;
      border-radius: 5px;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="bg-[#0A1F44] py-4 sticky top-0 z-10">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold neon-text" style="font-family: 'Neuropol', sans-serif;">AImadeLab</h1>
      <nav>
        <a href="#home" class="mx-2 hover:text-[#FF1A1A]">Home</a>
        <a href="#sobre" class="mx-2 hover:text-[#FF1A1A]">Sobre</a>
        <a href="#ebook" class="mx-2 hover:text-[#FF1A1A]">Ebook</a>
        <a href="#criar-site" class="mx-2 hover:text-[#FF1A1A]">Criar Site</a>
        <a href="#contato" class="mx-2 hover:text-[#FF1A1A]">Contato</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section id="home" class="min-h-screen flex items-center justify-center text-center section">
    <div>
      <h2 id="hero-title" class="text-5xl font-bold neon-text typed-text" style="font-family: 'Neuropol', sans-serif;"></h2>
      <p id="hero-subtitle" class="text-xl mt-4 typed-text"></p>
      <p id="hero-price" class="text-lg mt-4 typed-text"></p>
      <a href="#ebook" class="mt-6 inline-block">Compre Agora</a>
    </div>
  </section>

  <!-- Sobre Section -->
  <section id="sobre" class="py-20 section">
    <h3 id="sobre-title" class="text-3xl font-bold neon-text text-center typed-text" style="font-family: 'Neuropol', sans-serif;"></h3>
    <p id="sobre-text" class="text-lg max-w-2xl mx-auto mt-4 typed-text"></p>
  </section>

  <!-- Ebook Section -->
  <section id="ebook" class="py-20 section">
    <div class="flex flex-col md:flex-row items-center">
      <div class="ebook-cover mb-6 md:mb-0 md:mr-10"></div>
      <div>
        <h3 id="ebook-title" class="text-3xl font-bold neon-text typed-text" style="font-family: 'Neuropol', sans-serif;"></h3>
        <p id="ebook-text" class="text-lg mt-4 typed-text"></p>
        <a href="#" class="mt-4 inline-block">Comprar por R$50</a>
      </div>
    </div>
  </section>

  <!-- Criar Site Section -->
  <section id="criar-site" class="py-20 section">
    <h3 id="criar-site-title" class="text-3xl font-bold neon-text text-center typed-text" style="font-family: 'Neuropol', sans-serif;"></h3>
    <p id="criar-site-text" class="text-lg max-w-2xl mx-auto mt-4 typed-text"></p>
    <div class="bg-[#0A1F44] p-6 rounded-lg max-w-xl mx-auto border border-[#FF1A1A] mt-6">
      <button onclick="checkLogin()" class="mb-4">Acessar IA de Criação (Exclusivo para Compradores)</button>
      <div id="create-site-form" style="display: none;">
        <input type="text" id="site-idea" placeholder="Descreva sua ideia de site...">
        <button onclick="submitIdea()" class="mt-4">Enviar para Grok</button>
        <div id="grok-response" class="terminal"></div>
      </div>
    </div>
  </section>

  <!-- Chat de IA -->
  <div class="chat-box">
    <h4 class="font-bold neon-text mb-2" style="font-family: 'Neuropol', sans-serif;">Chat com IA</h4>
    <div class="chat-messages" id="chat-messages">
      <div class="chat-message bot">Olá! Como posso ajudar você hoje?</div>
    </div>
    <input type="text" id="chat-input" placeholder="Digite sua dúvida..." onkeypress="if(event.key === 'Enter') sendMessage()">
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <!-- Footer -->
  <footer class="bg-[#0A1F44] py-6 text-center">
    <p>© 2025 AImadeLab. Todos os direitos reservados.</p>
  </footer>

  <script>
    // Função para animar texto letra por letra
    function typeText(element, text, delay = 50) {
      element.textContent = "";
      text.split("").forEach((char, i) => {
        setTimeout(() => {
          element.textContent += char;
        }, i * delay);
      });
    }

    // Animações com GSAP e ScrollTrigger
    gsap.registerPlugin(ScrollTrigger);

    // Hero Section
    gsap.to("#home", {
      scrollTrigger: {
        trigger: "#home",
        start: "top 80%",
        onEnter: () => {
          typeText(document.querySelector("#hero-title"), "Crie Sites com Inteligência Artificial");
          setTimeout(() => {
            typeText(document.querySelector("#hero-subtitle"), "Tudo 100% Feito por IA – Aprenda a Criar Sites Sem Programação!");
          }, 2000);
          setTimeout(() => {
            typeText(document.querySelector("#hero-price"), "Com o ebook AImpact, você cria sites incríveis por apenas R$50!");
          }, 4000);
        }
      }
    });

    // Sobre Section
    gsap.to("#sobre", {
      scrollTrigger: {
        trigger: "#sobre",
        start: "top 80%",
        onEnter: () => {
          typeText(document.querySelector("#sobre-title"), "Sobre o AImadeLab");
          setTimeout(() => {
            typeText(document.querySelector("#sobre-text"), "No AImadeLab, usamos inteligência artificial para criar sites incríveis – e ensinamos você a fazer o mesmo! Nosso ebook é seu guia para dominar a criação de sites com IA, sem precisar aprender programação.");
          }, 1000);
        }
      }
    });

    // Ebook Section
    gsap.to("#ebook", {
      scrollTrigger: {
        trigger: "#ebook",
        start: "top 80%",
        onEnter: () => {
          typeText(document.querySelector("#ebook-title"), "Ebook: AImpact");
          setTimeout(() => {
            typeText(document.querySelector("#ebook-text"), "Descubra como criar sites incríveis usando inteligência artificial, tudo sem programação. Por apenas R$50, você terá acesso a um guia completo e a uma IA exclusiva para criar seu site!");
          }, 1000);
          gsap.to(".ebook-cover", { opacity: 1, duration: 1, delay: 2 });
        }
      }
    });

    // Criar Site Section
    gsap.to("#criar-site", {
      scrollTrigger: {
        trigger: "#criar-site",
        start: "top 80%",
        onEnter: () => {
          typeText(document.querySelector("#criar-site-title"), "Crie Seu Site com IA");
          setTimeout(() => {
            typeText(document.querySelector("#criar-site-text"), "Compre o ebook e acesse nossa IA exclusiva (Grok) para criar um site do zero. Descreva sua ideia, e nós cuidamos do resto – sem programação!");
          }, 1000);
        }
      }
    });

    // Chat de IA
    function sendMessage() {
      const input = document.getElementById("chat-input");
      const message = input.value.trim().toLowerCase();
      if (!message) return;

      const messages = document.getElementById("chat-messages");
      const userMessage = document.createElement("div");
      userMessage.className = "chat-message user";
      userMessage.textContent = message;
      messages.appendChild(userMessage);

      let botResponse = "Desculpe, não entendi. Pode perguntar de novo?";
      if (message.includes("quanto custa") || message.includes("preço")) {
        botResponse = "O ebook AImpact custa R$50! Ele te ensina a criar sites com IA, sem programação. Quer comprar?";
      } else if (message.includes("o que é") || message.includes("sobre")) {
        botResponse = "O AImadeLab é uma plataforma para criar sites com IA. Nosso ebook te ensina a fazer o mesmo, e você ainda ganha acesso a uma IA exclusiva para criar sites!";
      } else if (message.includes("ebook") || message.includes("livro")) {
        botResponse = "O ebook AImpact é um guia completo para criar sites usando IA, sem precisar de programação. Custa R$50 e inclui acesso a uma IA especial!";
      }

      setTimeout(() => {
        const botMessage = document.createElement("div");
        botMessage.className = "chat-message bot";
        botMessage.textContent = botResponse;
        messages.appendChild(botMessage);
        messages.scrollTop = messages.scrollHeight;
      }, 500);

      input.value = "";
    }

    // Seção Criar Site com Grok
    let isLoggedIn = false; // Simulação de login
    function checkLogin() {
      if (!isLoggedIn) {
        alert("Esta seção é exclusiva para quem comprou o ebook. Por favor, faça login após a compra.");
        isLoggedIn = true; // Simulação: considera o usuário logado após o alerta
        document.getElementById("create-site-form").style.display = "block";
      }
    }

    function submitIdea() {
      const idea = document.getElementById("site-idea").value.trim().toLowerCase();
      const responseDiv = document.getElementById("grok-response");
      let response = "Por favor, descreva sua ideia com mais detalhes!";

      if (idea.includes("cafeteria") || idea.includes("café")) {
        response = "Entendido! Sugiro um site com um menu interativo, galeria de fotos do ambiente e um sistema de reservas online. Podemos incluir um tema aconchegante com tons de marrom e vermelho neon. Vamos começar?";
      } else if (idea.includes("loja") || idea.includes("ecommerce")) {
        response = "Ótima ideia! Recomendo um site com catálogo de produtos, carrinho de compras e integração com pagamento online. Um design ciberpunk com vermelho neon e azul pode destacar sua loja. Quer prosseguir?";
      } else if (idea) {
        response = `Interessante! Para um site sobre "${idea}", sugiro um layout moderno com seções de apresentação, portfólio e contato. Podemos usar um tema ciberpunk com animações neon. Gostaria de começar?`;
      }

      responseDiv.textContent = "";
      typeText(responseDiv, `Grok: ${response}`, 30);
    }
  </script>
</body>
</html>
